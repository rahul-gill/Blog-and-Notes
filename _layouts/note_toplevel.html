---
layout: default
---

<h1>Notes</h1>

{{ content }}

{% assign notesByCategory = site.notes | group_by_exp:"note", "note.categories" %}
{% for categoryName in notesByCategory %}
{{ categoryName.name }}
  <ul style="padding-top: 0.1em;">
    {% for note in categoryName.items %}
    <li style="line-height: 1; padding-top: 0.4em;">
      <a href="{{ note.url | absolute_url }}"> {{ note.name }}</a>
      <br>
    </li>
    {% endfor %}
  </ul>
  <br>
{% endfor %}
