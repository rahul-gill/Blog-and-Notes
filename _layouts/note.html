---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1 style="border-bottom-width: 0px;margin-bottom: 0px;">{{ page.name }}</h1>
<hr style="
  border-bottom-width: 4px;
  border-bottom-style: double;
  margin-top: 0px;
  margin-bottom: 25px;">

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
